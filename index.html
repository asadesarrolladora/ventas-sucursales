<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto de Venta - Sistema de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root { --primary-dark: #1a237e; }
        body { background-color: #f8f9fa; }
        .navbar { background-color: var(--primary-dark) !important; }
        .product-card { transition: all 0.3s; cursor: pointer; border: none; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .cart-sticky { position: sticky; top: 20px; max-height: 85vh; overflow-y: auto; }
        .empty-cart-msg { padding: 40px 0; color: #adb5bd; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark shadow-sm mb-4">
    <div class="container">
        <span class="navbar-brand fw-bold">
            <i class="bi bi-shop me-2"></i> Punto de Venta Multi-Sucursal
        </span>
        <a href="admin.html" class="btn btn-outline-light btn-sm">
            <i class="bi bi-gear-fill me-1"></i> Panel Admin
        </a>
    </div>
</nav>

<div class="container">
    <div class="row g-4">
        <div class="col-md-8">
            <div class="card border-0 shadow-sm mb-4">
                <div class="card-body">
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0"><i class="bi bi-search"></i></span>
                        <input type="text" id="buscador" class="form-control border-start-0" 
                               placeholder="Buscar productos por nombre..." onkeyup="filtrarProductos()">
                    </div>
                </div>
            </div>

            <div class="row row-cols-1 row-cols-md-3 g-3" id="catalogo">
                </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm border-0 cart-sticky">
                <div class="card-header bg-white py-3 border-0">
                    <h5 class="mb-0 fw-bold"><i class="bi bi-cart3 me-2 text-primary"></i>Carrito de Compra</h5>
                </div>
                <div class="card-body">
                    <div id="listaCarrito" class="mb-4">
                        <div class="text-center empty-cart-msg">
                            <i class="bi bi-cart-x h1"></i>
                            <p>No hay productos seleccionados</p>
                        </div>
                    </div>
                    
                    <div class="border-top pt-3">
                        <div class="d-flex justify-content-between h4 mb-4">
                            <span>Total:</span>
                            <span class="text-primary fw-bold">$<span id="totalVenta">0.00</span></span>
                        </div>
                        <button id="btnVenta" class="btn btn-primary w-100 py-3 fw-bold rounded-pill" 
                                onclick="registrarVenta()" disabled>
                            REGISTRAR VENTA
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let carrito = [];
    let productosRaw = [];

    // 1. Cargar productos desde la API
    function cargarProductos() {
        fetch('api/productos.php')
            .then(res => res.json())
            .then(data => {
                productosRaw = data;
                renderizarCatalogo(data);
            })
            .catch(err => console.error("Error cargando productos:", err));
    }

    // 2. Dibujar tarjetas de producto en pantalla
    function renderizarCatalogo(productos) {
        const catalogo = document.getElementById('catalogo');
        if (productos.length === 0) {
            catalogo.innerHTML = '<div class="col-12 text-center my-5"><h5>No se encontraron productos</h5></div>';
            return;
        }

        catalogo.innerHTML = productos.map(p => `
            <div class="col">
                <div class="card h-100 product-card shadow-sm">
                    <div class="card-body text-center d-flex flex-column">
                        <h6 class="fw-bold text-dark mb-2">${p.nombre}</h6>
                        <div class="mt-auto">
                            <p class="h5 text-primary fw-bold mb-1">$${p.precio_base}</p>
                            <p class="small text-muted mb-3">Stock: ${p.cantidad_disponible}</p>
                            ${p.cantidad_disponible > 0 
                                ? `<button class="btn btn-outline-primary btn-sm w-100 rounded-pill" onclick="agregarAlCarrito(${p.id_producto}, '${p.nombre}', ${p.precio_base})">Agregar</button>`
                                : `<span class="badge bg-danger rounded-pill w-100 py-2">Agotado</span>`
                            }
                        </div>
                    </div>
                </div>
            </div>
        `).join('');
    }

    // 3. Buscador en tiempo real
    function filtrarProductos() {
        const texto = document.getElementById('buscador').value.toLowerCase();
        const filtrados = productosRaw.filter(p => p.nombre.toLowerCase().includes(texto));
        renderizarCatalogo(filtrados);
    }

    // 4. Lógica del carrito
    function agregarAlCarrito(id, nombre, precio) {
        carrito.push({id, nombre, precio});
        actualizarInterfazCarrito();
    }

    function eliminarDelCarrito(index) {
        carrito.splice(index, 1);
        actualizarInterfazCarrito();
    }

    function actualizarInterfazCarrito() {
        const lista = document.getElementById('listaCarrito');
        const totalTxt = document.getElementById('totalVenta');
        const btn = document.getElementById('btnVenta');

        if (carrito.length === 0) {
            lista.innerHTML = '<div class="text-center empty-cart-msg"><i class="bi bi-cart-x h1"></i><p>No hay productos seleccionados</p></div>';
            totalTxt.innerText = '0.00';
            btn.disabled = true;
            return;
        }

        btn.disabled = false;
        let total = 0;
        lista.innerHTML = carrito.map((item, index) => {
            total += parseFloat(item.precio);
            return `
                <div class="d-flex justify-content-between align-items-center mb-2 p-2 bg-light rounded shadow-sm">
                    <span class="small fw-semibold text-truncate" style="max-width: 150px;">${item.nombre}</span>
                    <div>
                        <span class="text-dark fw-bold">$${item.precio}</span>
                        <i class="bi bi-trash text-danger ms-2" style="cursor:pointer" onclick="eliminarDelCarrito(${index})"></i>
                    </div>
                </div>`;
        }).join('');
        totalTxt.innerText = total.toFixed(2);
    }

    // 5. Enviar venta al servidor
    function registrarVenta() {
        if (!confirm("¿Confirmar la venta?")) return;

        fetch('api/registrar_venta.php', {
            method: 'POST',
            body: JSON.stringify({
                productos: carrito,
                total: document.getElementById('totalVenta').innerText
            })
        })
        .then(res => res.json())
        .then(res => {
            if(res.status === 'success') {
                alert("✅ Venta realizada correctamente");
                carrito = [];
                actualizarInterfazCarrito();
                cargarProductos(); // Refrescar stock de las tarjetas
            } else {
                alert("❌ Error: " + res.message);
            }
        });
    }

    // Inicializar página
    cargarProductos();
</script>

</body>
</html>
