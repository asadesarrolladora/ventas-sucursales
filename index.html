<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto de Venta - Protegido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .navbar { background-color: #1a237e !important; }
        .product-card { border: none; transition: 0.3s; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<nav class="navbar navbar-dark shadow-sm mb-4">
    <div class="container">
        <span class="navbar-brand fw-bold">
            <i class="bi bi-shop me-2"></i> Punto de Venta
            <span id="txtSaludo" class="small fw-normal ms-2 opacity-75"></span>
        </span>
        <div id="contenedorMenu" class="d-flex gap-2"></div>
    </div>
</nav>

<div class="container">
    <div class="row g-4">
        <div class="col-md-8">
            <input type="text" id="buscador" class="form-control mb-4" placeholder="Buscar producto..." onkeyup="filtrar()">
            <div class="row row-cols-1 row-cols-md-3 g-3" id="catalogo"></div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm border-0 p-3">
                <h5 class="fw-bold mb-3">Carrito</h5>
                <div id="listaCarrito" class="mb-3"></div>
                <hr>
                <div class="d-flex justify-content-between h4">
                    <span>Total:</span>
                    <span class="text-primary fw-bold">$<span id="totalVenta">0.00</span></span>
                </div>
                <button id="btnVenta" class="btn btn-primary w-100 py-2 mt-3 fw-bold" onclick="registrarVenta()" disabled>REGISTRAR VENTA</button>
            </div>
        </div>
    </div>
</div>

<script>
    // --- CONTROL DE ACCESO Y BOTONES DINÁMICOS ---
    (function gestionarSesion() {
        const rol = localStorage.getItem('user_rol');
        const nombre = localStorage.getItem('user_nombre');
        const menu = document.getElementById('contenedorMenu');
        const saludo = document.getElementById('txtSaludo');

        // 1. Si no hay rol, al login de inmediato
        if (!rol) { window.location.href = 'login.html'; return; }

        // 2. Mostrar nombre del usuario logueado
        if (nombre) saludo.innerText = `| ${nombre}`;

        // 3. Inyectar botones según rol
        let botones = '';
        
        if (rol === 'admin') {
            // Solo si es admin, creamos el botón del panel
            botones += `<a href="admin.html" class="btn btn-outline-light btn-sm">Panel Admin</a>`;
        }

        // El botón de salir aparece para TODOS, reemplazando cualquier otro
        botones += `<a href="api/logout.php" class="btn btn-danger btn-sm fw-bold">Salir</a>`;
        
        menu.innerHTML = botones;
    })();

    // --- LÓGICA DE PRODUCTOS ---
    let productosRaw = [];
    let carrito = [];

    function cargarProductos() {
        fetch('api/productos.php')
            .then(res => res.json())
            .then(data => { productosRaw = data; renderizar(data); });
    }

    function renderizar(prods) {
        document.getElementById('catalogo').innerHTML = prods.map(p => `
            <div class="col">
                <div class="card h-100 product-card shadow-sm p-3 text-center">
                    <h6>${p.nombre}</h6>
                    <p class="h5 text-primary">$${p.precio_base}</p>
                    <p class="small text-muted">Stock: ${p.cantidad_disponible}</p>
                    <button class="btn btn-sm btn-outline-primary" onclick="agregar(${p.id_producto},'${p.nombre}',${p.precio_base})">Agregar</button>
                </div>
            </div>
        `).join('');
    }

    function agregar(id, nombre, precio) {
        carrito.push({id, nombre, precio});
        actualizarCarrito();
    }

    function actualizarCarrito() {
        const lista = document.getElementById('listaCarrito');
        let total = 0;
        lista.innerHTML = carrito.map(item => {
            total += parseFloat(item.precio);
            return `<div class="small mb-1">${item.nombre} - <b>$${item.precio}</b></div>`;
        }).join('');
        document.getElementById('totalVenta').innerText = total.toFixed(2);
        document.getElementById('btnVenta').disabled = carrito.length === 0;
    }

    function registrarVenta() {
        fetch('api/registrar_venta.php', {
            method: 'POST',
            body: JSON.stringify({ productos: carrito, total: document.getElementById('totalVenta').innerText })
        })
        .then(res => res.json())
        .then(res => {
            if(res.status === 'success') {
                alert("Venta realizada");
                carrito = [];
                actualizarCarrito();
                cargarProductos();
            }
        });
    }

    cargarProductos();
</script>
</body>
</html>
