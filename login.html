<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso al Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0d6efd; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { width: 350px; border-radius: 15px; border: none; }
    </style>
</head>
<body>
    <div class="card shadow-lg p-4">
        <h3 class="text-center mb-4 fw-bold">Bienvenido</h3>
        <form id="formLogin">
            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input type="text" id="user" class="form-control" required>
            </div>
            <div class="mb-4">
                <label class="form-label">Contrase√±a</label>
                <input type="password" id="pass" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Entrar al Sistema</button>
        </form>
    </div>

    <script>
        document.getElementById('formLogin').addEventListener('submit', function(e) {
            e.preventDefault();
            fetch('api/login.php', {
                method: 'POST',
                body: JSON.stringify({
                    usuario: document.getElementById('user').value,
                    password: document.getElementById('pass').value
                })
            })
            .then(res => res.json())
            .then(res => {
                if(res.status === 'success') {
                    // Si es admin, va al panel de control
                    window.location.href = (res.rol === 'admin') ? 'admin.html' : 'index.html';
                } else {
                    alert(res.message);
                }
            });
        });
    </script>
</body>
</html>
