<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso al Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0d6efd; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { width: 350px; border-radius: 15px; }
    </style>
</head>
<body>
    <div class="card shadow p-4">
        <h3 class="text-center mb-4">Bienvenido</h3>
        <form id="formLogin">
            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input type="text" id="user" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" id="pass" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar al Sistema</button>
        </form>
    </div>

    <script>
        // Al cargar el login, limpiamos cualquier sesión vieja
        localStorage.clear();

        document.getElementById('formLogin').addEventListener('submit', function(e) {
            e.preventDefault();
            
            fetch('api/login.php', {
                method: 'POST',
                body: JSON.stringify({
                    usuario: document.getElementById('user').value,
                    password: document.getElementById('pass').value
                })
            })
            .then(res => {
                // Verificamos si la respuesta es JSON real
                const contentType = res.headers.get("content-type");
                if (contentType && contentType.includes("application/json")) {
                    return res.json();
                } else {
                    // Si es HTML (el error de aes.js), recargamos para validar
                    location.reload();
                    throw new Error("Validando servidor...");
                }
            })
            .then(res => {
                if(res.status === 'success') {
                    localStorage.setItem('user_rol', res.rol);
                    localStorage.setItem('user_nombre', document.getElementById('user').value);
                    window.location.href = (res.rol === 'admin') ? 'admin.html' : 'index.html';
                } else {
                    alert(res.message);
                }
            })
            .catch(err => console.log("Reintentando por seguridad de hosting..."));
        });
    </script>
</body>
</html>
