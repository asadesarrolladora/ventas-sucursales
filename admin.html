<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .bg-header { background: #0d6efd; color: white; }
        .card { border-radius: 12px; border: none; }
    </style>
</head>
<body class="bg-light">

<nav class="navbar bg-header shadow mb-4">
    <div class="container">
        <span class="navbar-brand fw-bold text-white"><i class="bi bi-box-seam me-2"></i>GestiÃ³n de Stock</span>
        <a href="index.html" class="btn btn-outline-light btn-sm">Ir a Ventas</a>
    </div>
</nav>

<div class="container">
    <div class="row g-4">
        <div class="col-md-4">
            <div class="card shadow-sm p-4">
                <h5 class="fw-bold mb-4">âœ¨ Nuevo Producto</h5>
                <form id="formProducto">
                    <div class="mb-3">
                        <label class="form-label small text-muted">Nombre</label>
                        <input type="text" name="nombre" class="form-control" placeholder="Ej: Cargador hp" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small text-muted">Precio</label>
                        <input type="number" step="0.01" name="precio" class="form-control" placeholder="0.00" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small text-muted">Stock Inicial</label>
                        <input type="number" name="stock" class="form-control" value="0" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Guardar Producto</button>
                </form>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card shadow-sm p-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="fw-bold mb-0">ðŸ“¦ Inventario</h5>
                    <button onclick="cargarInventario()" class="btn btn-light btn-sm"><i class="bi bi-arrow-clockwise"></i></button>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr><th>ID</th><th>Producto</th><th class="text-center">Stock</th></tr>
                        </thead>
                        <tbody id="tablaInventario"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function cargarInventario() {
        fetch('api/ver_inventario_completo.php')
            .then(res => res.json())
            .then(data => {
                const tbody = document.getElementById('tablaInventario');
                tbody.innerHTML = data.map(p => `
                    <tr>
                        <td>#${p.id_producto}</td>
                        <td>${p.nombre}</td>
                        <td class="text-center">
                            <span class="badge ${p.cantidad_disponible > 0 ? 'bg-success' : 'bg-danger'} rounded-pill">
                                ${p.cantidad_disponible} unid.
                            </span>
                        </td>
                    </tr>
                `).join('');
            });
    }

    document.getElementById('formProducto').onsubmit = function(e) {
        e.preventDefault();
        fetch('api/admin_productos.php', { method: 'POST', body: new FormData(this) })
            .then(res => res.json())
            .then(res => {
                if(res.status === 'success') {
                    this.reset();
                    cargarInventario();
                } else { alert("Error: " + res.message); }
            });
    };

    cargarInventario();
</script>
</body>
</html>
